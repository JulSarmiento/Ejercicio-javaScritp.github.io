<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="wrapper">
    <h1 class="title">¡Ejercicios!</h1>

    <section class="form-container">
        <h2>Para iniciar, pulsa el botón</h2>

        <form action="" id="form" class="form"> 
            <div class="form-inputs-container">
                <div>
                    <label for="">Ingrese el primer número:</label>
                    <input type="number" name="a" class="numer-one" min="0" required>
                </div>
                <div>
                    <label for="">Ingrese el segundo número:</label>
                    <input type="number" name="b" class="number-two" min="0" required>
                </div>
            </div>
            <button class="start-game" type="submit" form="form" >Iniciar</button>
        </form>

        <div class="results">
            
        </div>

    </section>

    <footer class="title">
        <p><small>By: Julieth</small></p> 
    </footer>

    <script src="script.js"></script>
</body>
</html>
